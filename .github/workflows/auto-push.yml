name: auto push alert script

on:
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait until 19:00 KST
        run: |
          TARGET=$(date -d "today 10:00 UTC" +%s)
          NOW=$(date +%s)
          SLEEP=$((TARGET - NOW))
          if [ $SLEEP -gt 0 ]; then
            echo "Sleeping $SLEEP seconds until 19:00 KST..."
            sleep $SLEEP
          fi

      - name: Run auto push alert script
        run: python TQQQ_SOXL_QLD_2sigma_alert.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit. Skipping push."
          else
            echo "üîç Changes detected. Committing..."
            git commit -m "Auto update alert script"
            git push
          fi
